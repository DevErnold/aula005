<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 001</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Consulta de CPF</h1>
        </header>

        <aside>
            <p>Consulte o seu CPF agora!</p>
        </aside>
        <label>CPF:</label>
        <input type="text" id="cpf" maxlength="14">
        <br>
        <input type="submit" id="botao" name="Enviar" onclick="Enviar()">
    </main>

    <script>
        let cpf = document.querySelector('#cpf');
        cpf.addEventListener("keyup", () => {
            let value = cpf.value.replace(/[^0-9]/g, "").replace(/^([\d]{3})([\d]{3})?([\d]{3})?([\d]{2})?/, "$1.$2.$3-$4");
            cpf.value = value;
        });

        function Enviar(){
            alert('O seu CPF é: ' + cpf.value + '.');
        }
    </script>

    <div class="ativi">
        <h1 id="titulo">Multiplicador</h1>

        <input type="number" name="numero1" id="numero1" class="numero1" value="0">
        <p id="multi"></p>
        <input type="number" name="numero2" id="numero2" class="numero2" value="0">
        <input type="submit" class="botao" value="Multiplicar" onclick="multiplicar()">
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function multiplicar(){
            let numero1 = document.getElementById('numero1');
            let numero2 = document.getElementById('numero2');
            let resultado = document.getElementById('resultado');
            let valor1 = Number(numero1.value);
            let valor2 = Number(numero2.value);
            let multiplicacao = valor1 * valor2;
            resultado.innerHTML = 'O valor da multiplicação entre ' + valor1 + ' e ' + valor2 + ' e igual a ' + multiplicacao;
        }
    </script>
</body>
</html>
